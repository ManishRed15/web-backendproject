<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking to an external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        <!-- User Registration Form -->
        <div class="form-container">
            <h2>User Registration</h2>
            <input type="text" id="regUsername" placeholder="Enter your username" required>
            <input type="password" id="regPassword" placeholder="Enter your password" required>
            <button onclick="registerUser()">Register</button>
            <div id="regMessage" class="message"></div>
        </div>

        <!-- Login Form -->
        <div class="form-container">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Enter your username" required>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
            <button onclick="loginUser()">Login</button>
            <div id="loginMessage" class="message"></div>
        </div>

        <!-- File Upload Form -->
        <div class="form-container">
            <h2>File Upload</h2>
            <input type="file" id="fileInput">
            <button onclick="uploadFile()">Upload</button>
            <div id="uploadMessage" class="message"></div>
        </div>

        <!-- Display User Data -->
        <div class="user-data">
            <h2>User Data</h2>
            <div id="userList"></div>
        </div>

        <div id="message" class="message"></div>
        <div id="accessToken" class="message"></div> <!-- Placeholder for displaying access token -->
    </div>
    <script src="script.js"></script> <!-- Added script file reference -->
</body>
</html>
